<template name ="Division">
	<br>
	<h2 class="qTitle"><u>Division</u></h2>
	<h2 class="counter">{{result}}</h2>
	
	<div class='question'>
	<table style="border:1px">
		<td class = box>{{D3}}</td><td class = box>/</td><td class = box>{{D1}}</td><td class = box>=</td><td class = box>?</td>
	</table>
	
	<br>
	<div>
	
	{{#if check}}
	<h1>{{correct}}</h1>
	<button id = "next">Next Question</button>
	
	{{else}}
	<form id='answer'>
	<input type ="text" id='ans'>
	<input type="submit" value="Answer!">
	</form>
	
	{{/if}}
	</div>
	<h1>{{num}}</h1>
	</div>
	
	<!--<button id = "roll">Roll</button>-->
	<br>
 </template>
